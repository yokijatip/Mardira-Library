<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mardira Library</title>

    <!-- Favicon -->
    <link rel="icon" href="../Assets/icon/favicon.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="../Style/register.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container-register" data-aos="zoom-out-left" data-aos-duration="1000">
            <div class="left-side">
                <h1 id="big-text-register">
                    Welcome To Our
                    <br>
                    Website, Please
                    <br>
                    Register First
                </h1>
                <p id="small-text-register">
                    Perpustakaan online ini dibuat oleh Kelompok 7 guna memenuhi tugas dari mata kuliah Prancangan Sistem Informasi
                </p>
                <button id="button-login" onclick="location.href='login.html'">
                    Login
                </button>
            </div>
            <div class="right-side">
                <div class="form-register">
                    <input type="text" placeholder="username" id="username-register">
                    <input type="email" id="email-register" placeholder="email">
                    <input type="password" id="password-register" placeholder="password">
                    <button id="button-register">Register</button>
                </div>
            </div>
        </div>
    </section>
    

    <!-- JavaScript -->
    <script src="../Script/login.js"></script>

    <!-- AOS JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- AOS Init -->
    <script>
        AOS.init();
      </script>
</body>
</html>
