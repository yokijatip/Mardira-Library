<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mardira Library</title>

    <!-- Favicon -->
    <link rel="icon" href="../Assets/icon/favicon.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="../Style/login.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container-login" data-aos="zoom-out-right" data-aos-duration="1000">
            <div class="left-side">
                <h1 id="big-text-login">Hello There,
                    <br>
                    Please Login First
                </h1>
                <p id="small-text-login">
                    Perpustakaan online ini dibuat oleh Kelompok 7 guna memenuhi tugas dari mata kuliah Prancangan Sistem Informasi
                </p>
                <button id="button-register" onclick="location.href='register.html'">
                    Register
                </button>
            </div>
            <div class="right-side">
                <div class="form-login">
                    <input type="email" id="email-login" placeholder="email">
                    <input type="password" id="password-login" placeholder="password">
                    <button id="button-login">Login</button>
                    <a href="#" id="lupa-login">Lupa kata sandi?</a>
                </div>
            </div>
        </div>
    </section>
    

    <!-- JavaScript -->
    <script src="../Script/login.js"></script>

    <!-- AOS JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- AOS Init -->
    <script>
        AOS.init();
      </script>
</body>
</html>
